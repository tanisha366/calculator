<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Hackathon Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .calculator {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 320px;
    }
    .display {
      background: #222;
      color: #0f0;
      padding: 20px;
      font-size: 24px;
      text-align: right;
      border-radius: 8px;
      margin-bottom: 20px;
      min-height: 50px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    .btn {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: #eee;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .btn:hover {
      background: #ddd;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .operator {
      background: #f9a825;
      color: white;
    }
    .equal {
      background: #43a047;
      color: white;
    }
    .clear {
      background: #e53935;
      color: white;
    }
    .message {
      color: #888;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      height: 20px;
    }

    .history-container {
      margin-top: 20px;
      width: 320px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history-header h3 {
      margin: 0;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .history-btns {
      display: flex;
      gap: 10px;
    }
    .history-list {
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }
    .history-list div {
      padding: 4px 0;
      border-bottom: 1px dashed #ddd;
    }
    .hidden {
      display: none;
    }
    .small-btn {
      padding: 4px 10px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .clear-history {
      background-color: #e53935;
      color: white;
    }
    .toggle-history {
      background-color: #607d8b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator" id="calculator"></div>

  <div class="history-container">
    <div class="history-header">
      <h3>ðŸ§  History</h3>
      <div class="history-btns">
        <button class="small-btn toggle-history" onclick="toggleHistory()">Hide</button>
        <button class="small-btn clear-history" onclick="clearHistory()">Clear</button>
      </div>
    </div>
    <div class="history-list" id="historyList"></div>
  </div>

  <script>
    const calc = document.getElementById("calculator");
    const display = document.createElement("div");
    display.className = "display";
    display.id = "display";
    display.textContent = "0";

    const buttons = document.createElement("div");
    buttons.className = "buttons";

    const message = document.createElement("div");
    message.className = "message";
    message.id = "message";

    const historyList = document.getElementById("historyList");
    const toggleBtn = document.querySelector(".toggle-history");

    const btnLayout = [
      '7','8','9','/',
      '4','5','6','*',
      '1','2','3','-',
      '0','.','=','+',
      'C','âŒ«'
    ];

    let currentInput = '';
    let history = [];

    btnLayout.forEach(val => {
      const btn = document.createElement("button");
      btn.className = "btn";
      if (['+', '-', '*', '/'].includes(val)) btn.classList.add("operator");
      if (val === '=') btn.classList.add("equal");
      if (val === 'C') btn.classList.add("clear");

      btn.textContent = val;
      btn.addEventListener('click', () => handleInput(val));
      buttons.appendChild(btn);
    });

    calc.appendChild(display);
    calc.appendChild(buttons);
    calc.appendChild(message);

    function handleInput(value) {
      if (value === 'C') {
        currentInput = '';
        updateDisplay('0');
        showMessage("Cleared!");
        return;
      }
      if (value === 'âŒ«') {
        currentInput = currentInput.slice(0, -1);
        updateDisplay(currentInput || '0');
        return;
      }
      if (value === '=') {
        try {
          let result = eval(currentInput);
          if (!isFinite(result)) throw Error();
          const entry = currentInput + ' = ' + result;
          history.push(entry);
          localStorage.setItem("calcHistory", JSON.stringify(history));
          updateDisplay(result);
          updateHistoryUI();
          currentInput = result.toString();
        } catch {
          updateDisplay("Error");
        }
        return;
      }
      currentInput += value;
      updateDisplay(currentInput);
    }

    function updateDisplay(val) {
      display.textContent = val;
    }

    function showMessage(msg) {
      message.textContent = msg;
      setTimeout(() => message.textContent = '', 1500);
    }

    function updateHistoryUI() {
      historyList.innerHTML = '';
      history.slice().reverse().forEach(item => {
        const div = document.createElement("div");
        div.textContent = item;
        historyList.appendChild(div);
      });
    }

    function clearHistory() {
      history = [];
      localStorage.removeItem("calcHistory");
      updateHistoryUI();
      showMessage("History cleared!");
    }

    function toggleHistory() {
      historyList.classList.toggle("hidden");
      if (historyList.classList.contains("hidden")) {
        toggleBtn.textContent = "Show";
      } else {
        toggleBtn.textContent = "Hide";
      }
    }

    document.addEventListener('keydown', e => {
      const validKeys = '0123456789+-*/.=';
      if (validKeys.includes(e.key)) handleInput(e.key);
      if (e.key === 'Enter') handleInput('=');
      if (e.key === 'Backspace') handleInput('âŒ«');
      if (e.key.toLowerCase() === 'c') handleInput('C');
    });

    window.onload = () => {
      const saved = localStorage.getItem("calcHistory");
      if (saved) {
        history = JSON.parse(saved);
        updateHistoryUI();
      }
    };
  </script>
</body>
</html>
