<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âœ¨ Realistic JS Calculator âœ¨</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #e0f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .calculator {
      background: #fffafc;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 25px rgba(255, 182, 193, 0.3);
      width: 320px;
      border: 2px solid #ffd6e0;
    }

    .display {
      background: linear-gradient(to bottom, #fff, #ffe6f0);
      color: #ff4f81;
      padding: 20px;
      font-size: 26px;
      text-align: right;
      border-radius: 15px;
      margin-bottom: 20px;
      min-height: 50px;
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .btn {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      background: #fff0f6;
      color: #ff4f81;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.3s;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.2);
    }

    .btn:hover {
      background: #ffd6e0;
      transform: scale(1.08);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .operator {
      background: #ffd6a5;
      color: #7a4a00;
    }

    .equal {
      background: #a0e7e5;
      color: #004f4f;
      grid-column: span 2;
    }

    .clear {
      background: #ffb3c6;
      color: white;
    }

    .message {
      color: #888;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      height: 20px;
    }

    .history-container {
      background: #ffffffb8;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.25);
      border: 1px solid #ffd6e0;
      width: 320px;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .history-header h3 {
      font-size: 16px;
      color: #ff4f81;
      margin: 0;
    }

    .small-btn {
      padding: 4px 10px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear-history {
      background-color: #ff8fab;
      color: white;
    }

    .toggle-history {
      background-color: #a0e7e5;
      color: #004f4f;
    }

    .history-list {
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
    }

    .history-list div {
      padding: 4px 0;
      border-bottom: 1px dashed #ddd;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="calculator" id="calculator"></div>

    <div class="history-container">
      <div class="history-header">
        <h3>ðŸ§  History</h3>
        <div>
          <button class="small-btn toggle-history" onclick="toggleHistory()">Hide</button>
          <button class="small-btn clear-history" onclick="clearHistory()">Clear</button>
        </div>
      </div>
      <div class="history-list" id="historyList"></div>
    </div>
  </div>

  <script>
    const calc = document.getElementById("calculator");
    const display = document.createElement("div");
    display.className = "display";
    display.id = "display";
    display.textContent = "0";

    const buttons = document.createElement("div");
    buttons.className = "buttons";

    const message = document.createElement("div");
    message.className = "message";
    message.id = "message";

    const historyList = document.getElementById("historyList");
    const toggleBtn = document.querySelector(".toggle-history");

    const btnLayout = [
      '7','8','9','âž—',
      '4','5','6','âœ–',
      '1','2','3','âž–',
      'C','0','.','âž•',
      'ðŸŸ°'
    ];

    let currentInput = '0';
    let previousInput = '';
    let operation = null;
    let resetScreen = false;
    let history = [];

    const symbolMap = {
      'âž—': '/',
      'âœ–': '*',
      'âž–': '-',
      'âž•': '+',
      'C': 'C',
      'ðŸŸ°': '='
    };

    btnLayout.forEach(val => {
      const btn = document.createElement("button");
      btn.className = "btn";
      if (['âž•', 'âž–', 'âœ–', 'âž—'].includes(val)) btn.classList.add("operator");
      if (val === 'ðŸŸ°') btn.classList.add("equal");
      if (val === 'C') btn.classList.add("clear");
      if (val === 'ðŸŸ°') btn.style.gridColumn = 'span 2';

      btn.textContent = val;
      btn.addEventListener('click', () => handleInput(symbolMap[val] || val));
      buttons.appendChild(btn);
    });

    calc.appendChild(display);
    calc.appendChild(buttons);
    calc.appendChild(message);

    function handleInput(value) {
      if (value === 'C') {
        resetCalculator();
        showMessage("âœ¨ Cleared!");
        return;
      }
      
      if (value >= '0' && value <= '9') {
        if (currentInput === '0' || resetScreen) {
          currentInput = value;
          resetScreen = false;
        } else {
          currentInput += value;
        }
        updateDisplay(currentInput);
        return;
      }
      
      if (value === '.') {
        if (resetScreen) {
          currentInput = '0.';
          resetScreen = false;
        } else if (!currentInput.includes('.')) {
          currentInput += '.';
        }
        updateDisplay(currentInput);
        return;
      }
      
      if (['+', '-', '*', '/'].includes(value)) {
        if (operation !== null) calculate();
        previousInput = currentInput;
        operation = value;
        resetScreen = true;
        return;
      }
      
      if (value === '=') {
        if (operation === null) return;
        if (resetScreen) {
          updateDisplay(currentInput);
          return;
        }
        calculate();
        operation = null;
      }
    }

    function calculate() {
      let result;
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      
      if (isNaN(prev) || isNaN(current)) return;
      
      switch (operation) {
        case '+':
          result = prev + current;
          break;
        case '-':
          result = prev - current;
          break;
        case '*':
          result = prev * current;
          break;
        case '/':
          result = prev / current;
          break;
        default:
          return;
      }
      
      // Round to handle floating point precision issues
      result = Math.round(result * 100000000) / 100000000;
      
      const entry = `${previousInput} ${operation} ${currentInput} = ${result}`;
      history.push(entry);
      localStorage.setItem("calcHistory", JSON.stringify(history));
      
      currentInput = result.toString();
      previousInput = '';
      resetScreen = true;
      updateDisplay(currentInput);
      updateHistoryUI();
    }

    function resetCalculator() {
      currentInput = '0';
      previousInput = '';
      operation = null;
      updateDisplay(currentInput);
    }

    function updateDisplay(val) {
      // Limit display length to prevent overflow
      if (val.length > 12) {
        display.textContent = parseFloat(val).toExponential(6);
      } else {
        display.textContent = val;
      }
    }

    function showMessage(msg) {
      message.textContent = msg;
      setTimeout(() => message.textContent = '', 1500);
    }

    function updateHistoryUI() {
      historyList.innerHTML = '';
      history.slice().reverse().forEach(item => {
        const div = document.createElement("div");
        div.textContent = item;
        historyList.appendChild(div);
      });
    }

    function clearHistory() {
      history = [];
      localStorage.removeItem("calcHistory");
      updateHistoryUI();
      showMessage("ðŸ§¹ History cleared!");
    }

    function toggleHistory() {
      historyList.classList.toggle("hidden");
      toggleBtn.textContent = historyList.classList.contains("hidden") ? "Show" : "Hide";
    }

    document.addEventListener('keydown', e => {
      if (e.key >= '0' && e.key <= '9') handleInput(e.key);
      if (e.key === '.') handleInput('.');
      if (['+', '-', '*', '/'].includes(e.key)) handleInput(e.key);
      if (e.key === 'Enter' || e.key === '=') handleInput('=');
      if (e.key === 'Escape') handleInput('C');
      if (e.key === 'Backspace') {
        if (currentInput.length === 1 || (currentInput.length === 2 && currentInput.startsWith('-'))) {
          currentInput = '0';
        } else {
          currentInput = currentInput.slice(0, -1);
        }
        updateDisplay(currentInput);
      }
    });

    window.onload = () => {
      const saved = localStorage.getItem("calcHistory");
      if (saved) {
        history = JSON.parse(saved);
        updateHistoryUI();
      }
    };
  </script>
</body>
</html>
